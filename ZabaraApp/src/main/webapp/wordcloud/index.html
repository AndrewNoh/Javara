<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>React App</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<script
	src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
<script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
<link
	href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
<script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.js"></script>
<script
	src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.min.js"></script>
<link href="https://webfontworld.github.io/gmarket/GmarketSans.css"
	rel="stylesheet">
<script defer="defer" src="/marketapp/wordcloud/static/js/main.9a8b40b1.js"></script>
<link href="/marketapp/wordcloud/static/css/main.c01eb128.css" rel="stylesheet">
</head>
<body
	style="background-color: transparent; display: flex; align-items: center; justify-content: center">
	<noscript>You need to enable JavaScript to run this app.</noscript>
	<div id="root"></div>
	
	<form id="searchForm" action="/marketapp/board/search.do" method="post" target="_blank" style="display:none">
		<div class="search row" id="srchDiv">						
			<div class="search row" id="imgsrchDiv" style="float: right;">
				<div class="srch_bar" style="text-align: center;">
					<div class="stylish-input-group">
						<input type="text" placeholder="검색어를 입력해주세요" name="title"
							class="search-bar"> <span class="input-group-addon">
							<button id="modal-open" data-toggle="modal"
								data-target="#myModal" type="button"
								style="margin-left: -30px; vertical-align: -0.3em;">
								<i class="bi bi-images" aria-hidden="false"
								style="font-size: 20px; color: cornflowerblue;"></i>
							</button>
							<button type="submit"
								style="margin-left: 5px; vertical-align: -0.3em;">
								<i id="bi-search" class="bi bi-search" aria-hidden="false"
									style="font-size: 20px;"></i>
							</button>
						</span>
					</div>
				</div>
			</div>					
		</div>
	</form>
</body>
</html>

<script type="text/javascript">

	$(document).on("click", "text", function(){
		var text = $(this).text();		
		$(".search-bar").val(text);
		
		$('button[type=submit]').trigger("click");
	});

</script>
